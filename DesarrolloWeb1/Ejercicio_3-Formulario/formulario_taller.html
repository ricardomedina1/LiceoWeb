<!DOCTYPE html>
<htm lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Taller</title>
    </head>

    <body>
        <center>
            <header>
                <h1>Formulario Taller</h1>
                <hr>
            </header>
            <form action="#" method="post">
                <fieldset>
                    <legend> Formulario De Taller</legend>
                    <!-- Numero de la PC -->
                    <label for="No_PC">Numero De La PC</label>
                    <input type="text" name="No_PC" id="No_PC" placeholder="Escribe el numero de la PC" required>
                    <br>
                    <!-- Laboratorio -->
                    <label for="Laboratorio">Nombre Del Laboratorio</label>
                    <input type="text" name="Laboratorio" id="Laboratorio" placeholder="Nombre Del Laboratorio"
                        required>
                    <br>
                    <!-- Enciende (si o no) -->
                    <p>Enciende:</p>
                    <input type="radio" id="Chi" name="Enciende" value="Si">
                    <label for="Si">Si</label>
                    <input type="radio" id="Ã‘o" name="Enciende" value="No">
                    <label for="No">No</label>
                    <hr>
                    <!-- Marca de Cajon -->
                    <label for="M_Cajon">Marca Del Cajon</label>
                    <input type="text" name="M_Cajon" id="M_Cajon" placeholder="Escriba La Marca Del Cajon/Gabinete"
                        required>
                    <br>
                    <!-- Marca Del Monitor -->
                    <label for="M_Monitor">Marca Del Monitor</label>
                    <input type="text" name="M_Monitor" id="M_Monitor" placeholder="Escriba La Marca Del Monitor"
                        required>
                    <br>
                    <!-- Modelo Del Teclado -->
                    <label for="M_Teclado">Modelo Del Teclado</label>
                    <input type="text" name="M_Teclado" id="M_Teclado" placeholder="Escriba El Modelo Del Teclado"
                        required>
                    <br>
                    <!-- Modelo Del Raton -->
                    <label for="M_Raton">Modelo Del Raton</label>
                    <input type="text" name="M_Raton" id="M_Raton" placeholder="Escriba El Modelo Del Raton" required>
                    <!-- HDD (si o no) -->
                    <p>HDD:</p>
                    <input type="radio" id="Si" name="HDD" value="Si">
                    <label for="Si">Si</label>
                    <input type="radio" id="No" name="HDD" value="No">
                    <label for="No">No</label>
                    <hr>
                    <!-- Marca Del CPU -->
                    <label for="M_CPU">Marca Del CPU</label>
                    <input type="text" name="M_CPU" id="M_CPU" placeholder="Escriba La Marca Del CPU" required>
                    <br>
                    <!-- observaciones -->
                    <label for="observaciones">Observaciones</label>
                    <input type="text" name="observaciones" id="observaciones" placeholder="Escriba Las Observaciones"
                        required>
                    <br>
                    <!-- boton de envio -->
                    <button type="sumbit">Enviar</button>
                </fieldset>
            </form>
